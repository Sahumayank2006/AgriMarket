<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="currentColor">
  <!-- Lion Capital -->
  <g transform="translate(50,10)">
    <!-- Central Lion -->
    <circle cx="0" cy="5" r="8" fill="none" stroke="currentColor" stroke-width="1"/>
    <path d="M-6,0 Q0,-4 6,0 Q3,8 0,10 Q-3,8 -6,0Z" fill="currentColor"/>
    <circle cx="-2" cy="2" r="1" fill="currentColor"/>
    <circle cx="2" cy="2" r="1" fill="currentColor"/>
    <path d="M-1,4 L1,4 M0,4 L0,6" stroke="currentColor" stroke-width="0.5"/>
    
    <!-- Side Lions -->
    <g transform="translate(-12,2) rotate(-30)">
      <path d="M-3,0 Q0,-2 3,0 Q1.5,4 0,5 Q-1.5,4 -3,0Z" fill="currentColor"/>
      <circle cx="-1" cy="1" r="0.5" fill="currentColor"/>
      <circle cx="1" cy="1" r="0.5" fill="currentColor"/>
    </g>
    <g transform="translate(12,2) rotate(30)">
      <path d="M-3,0 Q0,-2 3,0 Q1.5,4 0,5 Q-1.5,4 -3,0Z" fill="currentColor"/>
      <circle cx="-1" cy="1" r="0.5" fill="currentColor"/>
      <circle cx="1" cy="1" r="0.5" fill="currentColor"/>
    </g>
  </g>
  
  <!-- Abacus/Capital Base -->
  <rect x="25" y="35" width="50" height="8" fill="currentColor" opacity="0.8"/>
  <rect x="20" y="43" width="60" height="4" fill="currentColor"/>
  
  <!-- Dharma Chakra -->
  <g transform="translate(50,55)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="currentColor"/>
    <!-- Spokes -->
    <g stroke="currentColor" stroke-width="1">
      <line x1="0" y1="-10" x2="0" y2="10"/>
      <line x1="-10" y1="0" x2="10" y2="0"/>
      <line x1="-7" y1="-7" x2="7" y2="7"/>
      <line x1="-7" y1="7" x2="7" y2="-7"/>
      <line x1="-5" y1="-9" x2="5" y2="9"/>
      <line x1="-5" y1="9" x2="5" y2="-9"/>
      <line x1="-9" y1="-5" x2="9" y2="5"/>
      <line x1="-9" y1="5" x2="9" y2="-5"/>
    </g>
  </g>
  
  <!-- Animals on sides -->
  <g transform="translate(15,50)">
    <!-- Horse -->
    <path d="M0,5 Q-2,0 0,-5 Q3,-3 5,0 Q3,8 0,10 Q-2,8 0,5Z" fill="currentColor"/>
  </g>
  <g transform="translate(85,50)">
    <!-- Bull -->
    <path d="M0,5 Q2,0 0,-5 Q-3,-3 -5,0 Q-3,8 0,10 Q2,8 0,5Z" fill="currentColor"/>
  </g>
  
  <!-- Base Platform -->
  <ellipse cx="50" cy="75" rx="35" ry="6" fill="currentColor" opacity="0.6"/>
  
  <!-- Motto: Satyameva Jayate -->
  <g transform="translate(50,95)" text-anchor="middle" font-family="serif" font-size="8" fill="currentColor">
    <text>सत्यमेव जयते</text>
  </g>
</svg>
